name: Atualizar Notícias

on:
  schedule:
    - cron: '0 * * * *'  # Atualiza a cada hora
  workflow_dispatch:      # Permite rodar manualmente

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout com token e histórico completo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # TOKEN CORRETO
          fetch-depth: 0                       # NECESSÁRIO PARA O PUSH

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install requests

      - name: Rodar gerador de notícias
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
        run: python .github/scripts/gerar_noticias.py

      - name: Commit e push das notícias
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Puxa alterações remotas antes do push
          git pull --rebase --autostash || true

          git add noticias.json

          if git diff --cached --quiet; then
            echo "Nenhuma atualização encontrada."
            exit 0
          fi

          git commit -m "Atualização automática de notícias"
          git push
