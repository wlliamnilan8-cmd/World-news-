name: Atualizar Notícias

on:
  schedule:
    - cron: '0 * * * *'   # roda 1 vez por hora
  workflow_dispatch:       # permite rodar manualmente pelo GitHub

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}   # IMPORTANTE!

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install requests

      - name: Rodar gerador de notícias
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python gerar_noticias.py

      - name: Commit e push das notícias
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add noticias.json
          git commit -m "Atualização automática de notícias" || echo "Nada para commitar"

          git pull --rebase || echo "Nada para rebasear"

          git push


