name: Atualizar Notícias

on:
  schedule:
    - cron: '0 * * * *'   # roda a cada hora
  workflow_dispatch:

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (com histórico completo)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run news generator
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
        run: python .github/scripts/gerar_noticias.py

      - name: Commit & push changes (only if changed)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # merge remote changes first (safe)
          git pull --rebase --autostash || true

          git add noticias.json

          # if there is nothing to commit, exit successfully
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Atualização automática de notícias"
          git push
