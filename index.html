<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WORLD NEWS</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header-glass">
  <div class="brand">
    <img src="logo.png" class="logo">
    <h1>WORLD NEWS</h1>
  </div>

  <nav class="menu">
    <button data-filter="all" class="active">Início</button>
    <button data-filter="mundo">Mundo</button>
    <button data-filter="politica">Política</button>
    <button data-filter="esportes">Esportes</button>
    <button data-filter="futebol">Futebol</button>
    <button data-filter="cultura">Cultura</button>
  </nav>
</header>

<main class="container">
  <div id="noticias-container" class="grid"></div>
</main>

<footer class="footer-glass">
  WORLD NEWS © 2025 — Atualizado automaticamente
</footer>

<script src="script.js"></script>
</body>
</html>
