<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background: #0d0f12;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Top Header */
        header {
            background: #11141a;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 10px #000;
        }

        header img {
            height: 45px;
            margin-right: 15px;
            filter: drop-shadow(0 0 8px rgba(0, 145, 255, 0.8));
        }

        header h1 {
            font-size: 26px;
            letter-spacing: 1px;
            color: #0091ff;
            text-shadow: 0 0 10px #0091ff;
        }

        /* Menu */
        nav {
            background: #0f1116;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            border-top: 1px solid #1c1f26;
            border-bottom: 1px solid #1c1f26;
        }

        nav a {
            color: #c9d7ff;
            text-decoration: none;
            font-size: 15px;
            position: relative;
            padding-bottom: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #0091ff;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: 0;
            left: 0;
            background: #0091ff;
            transition: 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* News Container */
        .container {
            max-width: 1100px;
            margin: 25px auto;
            padding: 15px;
        }

        .news-card {
            background: #14171c;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            transition: 0.3s;
            border: 1px solid #1f232b;
        }

        .news-card:hover {
            transform: scale(1.02);
            border-color: #0091ff;
            box-shadow: 0 0 15px #0091ff44;
        }

        .news-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0091ff;
        }

        .news-desc {
            font-size: 16px;
            line-height: 1.5;
            color: #d4d9e3;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            color: #7f8da3;
            font-size: 14px;
            border-top: 1px solid #1c1f26;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo World News">
    <h1>WORLD NEWS</h1>
</header>

<nav>
    <a href="#">üåç Mundo</a>
    <a href="#">‚öΩ Esportes</a>
    <a href="#">‚öΩ Futebol</a>
    <a href="#">üèõ Pol√≠tica</a>
    <a href="#">üé≠ Cultura</a>
    <a href="#">üë• Social</a>
    <a href="#">‚öî Guerras</a>
</nav>

<div class="container" id="news-container">
    <div class="news-card">
        <div class="news-title">Carregando not√≠cias...</div>
        <div class="news-desc">Aguarde enquanto buscamos as atualiza√ß√µes.</div>
    </div>
</div>

<footer>
    ¬© 2025 World News ‚Äî Atualizado diariamente automaticamente
</footer>

<script>
  fetch("noticias.json")

    .then(r => r.json())
    .then(data => {
        let container = document.getElementById("news-container");
        container.innerHTML = "";

        data.forEach(noticia => {
            container.innerHTML += `
                <div class="news-card">
                    <div class="news-title">${noticia.titulo}</div>
                    <div class="news-desc">${noticia.descricao}</div>
                </div>
            `;
        });
    });
</script>

</body>
</html>
