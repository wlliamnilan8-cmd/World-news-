<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News</title>

    <!-- Fonte futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0f1f, #1b0036);
            color: white;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        header h1 {
            font-size: 28px;
            background: linear-gradient(90deg, #7b4bff, #38b6ff);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 1px;
        }

        nav a {
            margin-left: 20px;
            color: #bcdcff;
            text-decoration: none;
            font-size: 16px;
            transition: 0.2s;
        }

        nav a:hover {
            color: #7b4bff;
        }

        /* HERO */
        .hero {
            width: 95%;
            height: 350px;
            margin: 25px auto;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 25px rgba(124, 0, 255, 0.4);
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }

        .hero-text {
            position: absolute;
            bottom: 30px;
            left: 40px;
            width: 70%;
        }

        .hero-text h2 {
            font-size: 32px;
            margin: 0;
        }

        .hero-text p {
            font-size: 18px;
            opacity: 0.8;
        }

        /* GRID DE NOT√çCIAS */
        #news-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 95%;
            margin: 25px auto;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .news-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 20px rgba(142, 73, 255, 0.4);
        }

        .news-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .news-content {
            padding: 15px;
        }

        .news-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }

        .news-desc {
            font-size: 14px;
            color: #bcdcff;
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 20px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

<header>
    <h1>WORLD NEWS</h1>
    <nav>
        <a href="#" onclick="filtrar('todos')">üåç Mundo</a>
        <a href="#" onclick="filtrar('esportes')">üèÖ Esportes</a>
        <a href="#" onclick="filtrar('futebol')">‚öΩ Futebol</a>
        <a href="#" onclick="filtrar('politica')">üèõÔ∏è Pol√≠tica</a>
        <a href="#" onclick="filtrar('cultura')">üî• Cultura</a>
    </nav>
</header>

<!-- HERO -->
<section id="hero"></section>

<!-- LISTA DE NOT√çCIAS -->
<section id="news-container"></section>

<footer>
    ¬© 2025 World News ‚Äî Atualizado automaticamente
</footer>

<script>
    let noticias = [];

    fetch("noticias.json")
        .then(r => r.json())
        .then(data => {
            noticias = data;
            carregarHero(data[0]);  // HERO DA 1¬™ NOT√çCIA
            carregarNoticias(data); // RESTO DAS NOT√çCIAS
        });

    function carregarHero(noticia) {
        document.getElementById("hero").innerHTML = `
            <div class="hero">
                <img src="${noticia.imagem}">
                <div class="hero-text">
                    <h2>${noticia.titulo}</h2>
                    <p>${noticia.descricao}</p>
                </div>
            </div>
        `;
    }

    function carregarNoticias(lista) {
        let container = document.getElementById("news-container");
        container.innerHTML = "";

        lista.slice(1).forEach(noticia => {
            container.innerHTML += `
                <div class="news-card">
                    <img src="${noticia.imagem}">
                    <div class="news-content">
                        <div class="news-title">${noticia.titulo}</div>
                        <div class="news-desc">${noticia.descricao}</div>
                    </div>
                </div>
            `;
        });
    }

    function filtrar(categoria) {
        if (categoria === "todos") {
            carregarNoticias(noticias);
            return;
        }

        let filtradas = noticias.filter(n =>
            n.titulo.toLowerCase().includes(categoria)
        );

        carregarNoticias(filtradas);
    }
</script>

</body>
</html>
